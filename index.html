</div></div></div></div></div></div>
    
     <h2 style="color: #fff !important; font-size: 1.9em; margin-left: 50px; text-shadow: 2px 2px gray;">Ingresa un numero decimal (base 10):&nbsp;</h2>
     <input type="number" id="decimal" placeholder="Ingrese un número decimal">

  
     <button onclick="convertirDecimalABinario()">Convertir</button>

     <h2 style="color: #fff !important; font-size: 1.9em; margin-left: 50px; text-shadow: 2px 2px gray;">El numero en binario es (base 2):&nbsp;</h2>
     <input type="text"  id="resultado" placeholder="El resultado en binario" readonly>
  
     <script>
        function convertirDecimalABinario() {
            var decimalInput = document.getElementById("decimal").value;
            var resultadoBinario = document.getElementById("resultado");

            // Verificar si se ingresó un número válido
            if (!isNaN(decimalInput)) {
                // Convertir el número decimal a binario
                var binario = (decimalInput >>> 0).toString(2);
                resultadoBinario.value = binario;
            } else {
                resultadoBinario.value = "Ingrese un número válido.";
            }
        }
    </script>
